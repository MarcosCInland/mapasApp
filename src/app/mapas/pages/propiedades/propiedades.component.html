<div class="row mt-3">
    <div class="col-2">

    </div>
    <div class="col">
        Lista de propiedades
        <hr>
    </div>
    
</div>

<div class="row container">
    <div class="col-2">

    </div>
    <div class="col">
        <div class="row">
            <!-- TARJETAS -->
            <div class="col-4 mb-2" *ngFor="let propiedad of propiedades">
                <div class="card">
                    <app-mini-mapa class="card-img-top" [lng]="propiedad.lngLat[0]" [lat]="propiedad.lngLat[1]"></app-mini-mapa>
                    <img src="..." alt="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{propiedad.titulo}}</h5>
                        <p class="card-text">{{propiedad.descripcion}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
